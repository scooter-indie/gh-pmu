name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure go.mod compatibility
        run: sed -i 's/go 1\.[0-9]*/go 1.22/' go.mod

      - name: Build and release
        uses: cli/gh-extension-precompile@v2
        with:
          go_version: "1.22"
          build_script_override: "go build -ldflags=\"-X github.com/scooter-indie/gh-pmu/cmd.version=${{ github.ref_name }}\" -o \"$1\""
